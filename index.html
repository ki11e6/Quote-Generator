<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- to change the icon on tab -->
    <link rel="icon" type="image/png" href="/images/www_icon.png">
    <!--font-awesome-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <!--css style-->
    <link rel="stylesheet" href="style.css">
    <title>Quote Generator</title>
</head>

<body>
    <div class="quote-container" id="quote-container">

        <!-- quote-container -->
        <div class="quote-text">
            <i class="fas fa-quote-left"></i>
            <span id="quote">Quotes are nothing but inspiration for the uninspired!</span>
        </div>
        <!-- author -->
        <div class="quote-author">
            <span id="author">Richard Kemph</span>
        </div>

        <!-- seperate button container -->
        <div class="button-container">
            <button class="twitter-button" id="twitter" title="Tweet This!">
                <i class="fab fa-twitter"></i>
            </button>
            <button id="new-quote">New Quote</button>
        </div>
    </div>

    <script src="script.js"></script>
    <!-- Quote Generator â€“ Fetch, Async/Await, Quote API, CORS -->
</body>

</html>
